<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js TextGeometry Integration</title>
    <style>
        * {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 1. IMPORT FONT LOADER AND TEXT GEOMETRY
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';


        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // Changed to a darker color for text contrast
        
        //camera 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 18; // Moved back slightly to view the new elements
        
        //renderer 
        const renderer = new THREE.WebGLRenderer({ antialias: true }); // Added antialias
        renderer.setAnimationLoop(animate);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // control 
        const controls = new OrbitControls(camera, renderer.domElement); 
        controls.enableDamping = true; 
        controls.dampingFactor = 0.25;
        
        //geometry
        const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
        const boxMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00}); // Keep Phong for lighting
        const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
        boxMesh.position.y = 1.5; // Lift box off the ground
        scene.add(boxMesh);

        const boxGeometry1 = new THREE.BoxGeometry(8, 1, 8);
        const boxMaterial1 = new THREE.MeshBasicMaterial({color: 0x333333}); // Changed to darker gray
        const boxMesh1 = new THREE.Mesh(boxGeometry1, boxMaterial1);
        boxMesh1.position.set(0, -3.5, 0); // Moved floor lower
        scene.add(boxMesh1);

        const box1 = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const boxM = new THREE.Mesh(box1, boxMaterial);
        boxM.position.set(0, -2.8, 1.3);
        scene.add(boxM);

        // ambient light 
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        //direction light 
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        camera.add(directionalLight);
        scene.add(camera);

        // Global variable to hold the text mesh for animation
        let textMesh = null; 

        // --- TEXT GEOMETRY LOGIC ---

        const fontLoader = new FontLoader();
        // IMPORTANT: Use a reliable, accessible font path
        const fontPath = 'https://cdn.jsdelivr.net/npm/three@0.182.0/examples/fonts/helvetiker_regular.typeface.json';

        fontLoader.load(
            fontPath,
            function ( font ) {
                // Text Configuration
                const textParameters = {
                    font: font,
                    size: 1.5,
                    depth: 0.3,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.05,
                    bevelSize: 0.03,
                    bevelSegments: 5
                };

                const textString = "3D.JS";
                const geometry = new TextGeometry( textString, textParameters );
                
                // Center the geometry
                geometry.computeBoundingBox();
                const centerOffset = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
                geometry.translate( centerOffset, 0, 0 );

                // Materials
                const frontMaterial = new THREE.MeshPhongMaterial( { color: 0xffa500 } ); // Orange
                const sideMaterial = new THREE.MeshPhongMaterial( { color: 0x444444 } ); // Dark Grey Sides
                const materials = [ frontMaterial, sideMaterial ];

                textMesh = new THREE.Mesh( geometry, materials );
                textMesh.position.y = 4; // Position the text above the box
                
                scene.add( textMesh );
            },
            undefined, // Progress function
            function ( error ) {
                console.error( 'Error loading font:', error );
            }
        );


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        //animation loop 
        function animate(){
            controls.update(); 
            
            // Animate the existing box
            boxMesh.rotation.x += 0.001;
            boxMesh.rotation.y += 0.01;
            boxM.rotation.y += 0.01;
            
            // Animate the text if it has loaded
            if (textMesh) {
                textMesh.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
